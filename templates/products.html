{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produk</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">                    
        <div class="name">
            <h1>ahmad elektronik</h1>
        </div>    
        <nav>
            <ul id="menu-icon">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        
    </div>
    <div class="header">
        <div class="container">

        </div>
    </div>
    
    <div class="small-container">
        <div class="row row-2">
            <h2>
                semua produk
            </h2>
        </div>
        <div class="row">
            {% for produk in data %}
            <a class="col-4" href="https://wa.me/08592246928?text=Halo%20saya,%20ingin%20Memesan%20{{produk.name}}!
            ">
                <img src="/media/{{produk.image}}" alt="{{produk.image}}">
                <h4>
                    {{produk.name}}
                </h4></a>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
                <p>
                    {{produk.price}}
                </p>
            </a>
            {% endfor %}
            
        </div>
        
       
    </div>
    <div class="footer">

        <div>
            <h3>
                Download aplikasi kami
            </h3>
            <p>
                dapatkan aplikasi di playstore.
            </p>
            <div class="app-logo">
                <img src="{% static 'images/play-store.png' %}" alt="">
                <img src="{% static 'images/app-store.png '%}" alt="">
            </div>
        </div>
        <p>&copy; 2023 ahmad elektronik. Hak Cipta Dilindungi.</p>
    </div>

</body>

</html>
